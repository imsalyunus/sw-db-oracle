---
- name: Query Oracle Database Role and Switchover Status
  hosts: linuxdb
  become: yes
  tasks:
    - name: Set Oracle Environment Variables
      shell: |
        export ORACLE_HOME=/u01/app/oracle/product/19.3.0/dbhome_1
        export ORACLE_SID=orcl
        export PATH=$PATH:$ORACLE_HOME/bin
      become: yes

    - name: Check if the database is open
      shell: |
        sqlplus -s / as sysdba <<EOF
        set heading off
        set pagesize 0
        set feedback off
        select status from v\$instance;
        EOF
      register: instance_status
      ignore_errors: yes

    - name: Display Instance Status
      debug:
        msg: "Instance Status:\n{{ instance_status.stdout }}"

    - name: Verify Database is OPEN
      assert:
        that:
          - "'OPEN' in instance_status.stdout"
        fail_msg: "Database is not open. Cannot proceed with further queries."

    - name: Query Apply Lag from Data Guard
      shell: |
        sqlplus -s / as sysdba <<EOF
        set heading on
        set pagesize 50
        set feedback on
        select inst_id, name, value from gv\$dataguard_stats where name='apply lag';
        EOF
      register: apply_lag_status
      ignore_errors: yes

    - name: Display Apply Lag Status
      debug:
        msg: |
          Apply Lag Status:
          {{ apply_lag_status.stdout }}
          STDERR:
          {{ apply_lag_status.stderr }}
